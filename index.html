<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ajax</title>
</head>
<body>
    <div id="main">
       water
    </div>
    <script src="./ajax.js"></script>
    <script>
        ajax({
            url: "http://saas-group.morning-star.cn/retail-admin-acc/api/member/query",       //请求地址
            type: "POST",                            //请求方式
            data: {
                groupCode:'JT00000005',
                pageNo:1,
                pageSize:10
            },//请求参数
            dataType: "json",
            token:'00000053g9hhjuQa',//如果接口需token，登陆后才能访问就需要传
            success: function (res) {
                // 此处放成功后执行的代码
                var data = res.data.record
                var element = ''
                for(var i=0; i<data.length; i++){
                    element+='<div>'+'姓名：'+data[i].nickName+'生日：'+data[i].birthday+'手机号：'+data[i].mobileNo+'</div>'
                }
                document.getElementById('main').innerHTML=element

            },
            error: function (err) {
                // 此处放失败后执行的代码
                console.log(err)
            }
        });
    </script>
</body>
</html>
